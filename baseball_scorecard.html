<!DOCTYPE html>

    <title>Baseball Scorecard</title>

                <th>Teams</th>

            <tr>
                <td>1</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Runs</td>
                <td>Runs</td>
            </tr>
        </tbody>
    </table>
</body>
