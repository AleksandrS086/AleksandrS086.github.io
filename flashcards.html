<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flashcard Review</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    width: 100%;
    flex-wrap: wrap;
}

.title {
    text-align: center;
    margin-top: 20px;
    font-size: 24px;
}

.card {
    width: 33%;
    background-color: #fff;
    margin: 20px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
}

.question, .answer {
    padding: 20px;
    box-sizing: border-box;
    transition: transform 0.5s ease-in-out;
}

.answer {
    transform: translateY(150px); /* Initially hidden below the question */
}

.card:hover .question {
    transform: translateY(-150px);
}

.card:hover .answer {
    transform: translateY(0);
}

    </style>
</head>
<body>
    <h1 class="title">Flashcard Assignment</h1>
