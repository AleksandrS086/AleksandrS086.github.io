<!DOCTYPE html>
<html>
<head>
    <title>Team Page</title>
    <style>
        .team-member {
            float: left;
            width: 30%;
            margin: 10px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .team-member img {
            max-width: 300px;
            height: 200px;
        }

        .navigation {
            position: relative;
            clear: both;
            top: 100px;
            text-align: center;
            margin-top: 20px;
        }

        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            margin: 5px;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Meet Our Team</h1>

    <div class="team-member">
        <img src="pictures/memeber-1.jpg" alt="Team Member 1">
        <h2>Giad</h2>
        <p>Web Developer</p>
    </div>

    <div class="team-member">
        <img src="pictures/member-2.jpg" alt="Team Member 2">
        <h2>Hoad</h2>
        <p>Graphic Designer</p>
    </div>

    <div class="team-member">
        <img src="pictures/member-3.jpg" alt="Team Member 3">
        <h2>Nikit</h2>
        <p>Project Manager</p>
    </div>

    <div class="team-member">
        <img src="pictures/member-4.jpg" alt="Team Member 4">
        <h2>Ajad</h2>
        <p>Marketing Specialist</p>
    </div>

    <div class="navigation clearfix">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
